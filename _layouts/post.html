---
layout: default
---

<a href="{{ '/blog/' | relative_url }}" class="back-link">&larr; Back to Blog</a>

<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
